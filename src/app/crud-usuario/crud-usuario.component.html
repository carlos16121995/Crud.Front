
<style>
.header {
    
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    
  }
.div-title{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-weight: 100;
}
.mat-mdc-card-content{
    padding-top: 10px !important;
    padding-bottom: 10px !important;
}

h1{
color: white;
}

.flex-row-around-center{
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
}

.card-header{
    
}

.tamanho-tela{
    width: 80%;
    margin: 40px 10% 0 10%;
}

</style>

<div>
    <mat-card class="header tamanho-tela">
        <mat-card-content class="card-header">
                <h1>CRUD de usuários</h1>
        </mat-card-content>
        <mat-card-content class="card-header flex-row-around-center">
            <button mat-flat-button color="accent">Novo usuário</button>
        </mat-card-content>
    </mat-card>
    <mat-card class = "tamanho-tela">
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Genero </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element"> {{element.actions}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
          </mat-list>
    </mat-card>
    
      
      
</div>
